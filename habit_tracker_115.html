<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>115 GÃ¼nlÃ¼k AlÄ±ÅŸkanlÄ±k Takibi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            min-height: 100vh;
            padding: 1rem;
            color: #1f2937;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }

        .header h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .header p {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            padding: 1.5rem;
            background: #f8fafc;
        }

        .stat-card {
            background: white;
            padding: 1.5rem 1rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #6366f1;
            transition: transform 0.2s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: clamp(1.5rem, 3vw, 2rem);
            font-weight: 700;
            color: #6366f1;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
            font-weight: 500;
        }

        .content {
            padding: 1.5rem;
        }

        .habits-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #374151;
        }

        /* Desktop Layout */
        .habits-header {
            display: none;
        }

        .days-container {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            background: #fafafa;
        }

        .day-row {
            display: grid;
            grid-template-columns: 60px repeat(5, 1fr) 2fr;
            gap: 0.75rem;
            padding: 0.75rem;
            border-bottom: 1px solid #e5e7eb;
            align-items: center;
            transition: background-color 0.2s ease;
        }

        .day-row:hover {
            background: #f3f4f6;
        }

        .day-row:last-child {
            border-bottom: none;
        }

        .day-number {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #374151;
            background: white;
            border-radius: 6px;
            height: 40px;
            border: 1px solid #d1d5db;
            font-size: 0.875rem;
        }

        .habit-cell {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .habit-label {
            display: none;
            font-size: 0.75rem;
            font-weight: 500;
            color: #6b7280;
            margin-bottom: 0.25rem;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #d1d5db;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            background: white;
        }

        .checkbox.checked {
            background: #6366f1;
            border-color: #6366f1;
        }

        .checkbox.checked::after {
            content: 'âœ“';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
            font-size: 12px;
        }

        .notes-input {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 0.875rem;
            width: 100%;
            transition: border-color 0.2s ease;
        }

        .notes-input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .progress-section {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
        }

        .progress-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #374151;
        }

        .progress-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .progress-label {
            min-width: 100px;
            font-weight: 500;
            color: #4b5563;
            font-size: 0.875rem;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .progress-percentage {
            min-width: 40px;
            text-align: right;
            font-weight: 600;
            color: #374151;
            font-size: 0.875rem;
        }

        .export-btn {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            font-size: 0.875rem;
        }

        .export-btn:hover {
            transform: translateY(-2px);
        }

        /* Mobile Layout */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .container {
                border-radius: 12px;
            }

            .header {
                padding: 1.5rem 1rem;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
                padding: 1rem;
            }

            .stat-card {
                padding: 1rem 0.75rem;
            }

            .content {
                padding: 1rem;
            }

            /* Switch to mobile card layout */
            .days-container {
                max-height: none;
                border: none;
                background: transparent;
            }

            .day-row {
                display: block;
                background: white;
                border: 1px solid #e5e7eb;
                border-radius: 8px;
                margin-bottom: 0.75rem;
                padding: 1rem;
                box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.1);
            }

            .day-row:hover {
                background: white;
            }

            .day-number {
                width: fit-content;
                padding: 0.25rem 0.5rem;
                margin-bottom: 0.75rem;
                background: #6366f1;
                color: white;
                border: none;
                font-weight: 600;
            }

            .habit-cell {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 0.5rem 0;
                border-bottom: 1px solid #f3f4f6;
            }

            .habit-cell:last-of-type {
                border-bottom: none;
                margin-top: 0.5rem;
            }

            .habit-label {
                display: block;
                font-weight: 500;
                color: #374151;
            }

            .checkbox {
                width: 28px;
                height: 28px;
            }

            .notes-input {
                width: 100%;
                margin-top: 0.5rem;
            }

            .progress-item {
                flex-direction: column;
                align-items: stretch;
                gap: 0.5rem;
                margin-bottom: 1.5rem;
            }

            .progress-label {
                min-width: auto;
                text-align: left;
            }

            .progress-bar {
                height: 10px;
            }

            .progress-percentage {
                text-align: center;
                min-width: auto;
            }

            .export-btn {
                bottom: 0.5rem;
                right: 0.5rem;
                padding: 0.75rem;
            }
        }

        /* Extra small screens */
        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr 1fr;
            }

            .progress-section {
                padding: 1rem;
            }
        }

        /* Scrollbar styling */
        .days-container::-webkit-scrollbar {
            width: 6px;
        }

        .days-container::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        .days-container::-webkit-scrollbar-thumb {
            background: #6366f1;
            border-radius: 3px;
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        .checkbox:focus {
            outline: 2px solid #6366f1;
            outline-offset: 2px;
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>115 GÃ¼nlÃ¼k AlÄ±ÅŸkanlÄ±k Takibi</h1>
            <p>Hedeflerinize ulaÅŸmak iÃ§in her gÃ¼n bir adÄ±m daha</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-days">115</div>
                <div class="stat-label">Toplam GÃ¼n</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completed-days">0</div>
                <div class="stat-label">Tamamlanan</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completion-rate">0%</div>
                <div class="stat-label">BaÅŸarÄ± OranÄ±</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="current-streak">0</div>
                <div class="stat-label">GÃ¼ncel Seri</div>
            </div>
        </div>

        <div class="content">
            <div class="habits-section">
                <h2 class="section-title">GÃ¼nlÃ¼k Takip</h2>
                <div class="days-container" id="days-container">
                    <!-- Days will be generated by JavaScript -->
                </div>
            </div>

            <div class="progress-section">
                <h3 class="progress-title">Ä°lerleme Durumu</h3>
                <div class="progress-bars">
                    <div class="progress-item">
                        <div class="progress-label">Calisthenics</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-calisthenics" style="width: 0%"></div>
                        </div>
                        <div class="progress-percentage" id="percentage-calisthenics">0%</div>
                    </div>
                    <div class="progress-item">
                        <div class="progress-label">CyberSec</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-cybersec" style="width: 0%"></div>
                        </div>
                        <div class="progress-percentage" id="percentage-cybersec">0%</div>
                    </div>
                    <div class="progress-item">
                        <div class="progress-label">Para Disiplini</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-money" style="width: 0%"></div>
                        </div>
                        <div class="progress-percentage" id="percentage-money">0%</div>
                    </div>
                    <div class="progress-item">
                        <div class="progress-label">Kitap Okuma</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-reading" style="width: 0%"></div>
                        </div>
                        <div class="progress-percentage" id="percentage-reading">0%</div>
                    </div>
                    <div class="progress-item">
                        <div class="progress-label">Hobi</div>
                        <div class="progress-bar">
                            <div class="progress-fill" id="progress-hobby" style="width: 0%"></div>
                        </div>
                        <div class="progress-percentage" id="percentage-hobby">0%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="export-btn" onclick="exportData()">ðŸ“Š DÄ±ÅŸa Aktar</button>

    <script>
        let habitData = {};
        const habits = ['calisthenics', 'cybersec', 'money', 'reading', 'hobby'];
        const habitNames = ['Calisthenics', 'CyberSec', 'Para Disiplini', 'Kitap Okuma', 'Hobi'];

        // Initialize data structure
        for (let day = 1; day <= 115; day++) {
            habitData[day] = {
                calisthenics: false,
                cybersec: false,
                money: false,
                reading: false,
                hobby: false,
                notes: ''
            };
        }

        function createDayRows() {
            const container = document.getElementById('days-container');
            
            for (let day = 1; day <= 115; day++) {
                const dayRow = document.createElement('div');
                dayRow.className = 'day-row';
                
                const isMobile = window.innerWidth <= 768;
                
                if (isMobile) {
                    dayRow.innerHTML = `
                        <div class="day-number">GÃ¼n ${day}</div>
                        ${habits.map((habit, index) => `
                            <div class="habit-cell">
                                <div class="habit-label">${habitNames[index]}</div>
                                <div class="checkbox" onclick="toggleHabit(${day}, '${habit}')" id="checkbox-${day}-${habit}" tabindex="0" role="checkbox" aria-label="${habitNames[index]}"></div>
                            </div>
                        `).join('')}
                        <div class="habit-cell">
                            <input type="text" class="notes-input" placeholder="NotlarÄ±nÄ±z..." 
                                   onchange="updateNotes(${day}, this.value)" id="notes-${day}">
                        </div>
                    `;
                } else {
                    dayRow.innerHTML = `
                        <div class="day-number">${day}</div>
                        ${habits.map(habit => `
                            <div class="habit-cell">
                                <div class="checkbox" onclick="toggleHabit(${day}, '${habit}')" id="checkbox-${day}-${habit}" tabindex="0" role="checkbox"></div>
                            </div>
                        `).join('')}
                        <input type="text" class="notes-input" placeholder="NotlarÄ±nÄ±z..." 
                               onchange="updateNotes(${day}, this.value)" id="notes-${day}">
                    `;
                }
                
                container.appendChild(dayRow);
            }
        }

        function toggleHabit(day, habit) {
            habitData[day][habit] = !habitData[day][habit];
            const checkbox = document.getElementById(`checkbox-${day}-${habit}`);
            
            if (habitData[day][habit]) {
                checkbox.classList.add('checked');
                checkbox.setAttribute('aria-checked', 'true');
            } else {
                checkbox.classList.remove('checked');
                checkbox.setAttribute('aria-checked', 'false');
            }
            
            updateStats();
            updateProgress();
        }

        function updateNotes(day, notes) {
            habitData[day].notes = notes;
        }

        function updateStats() {
            let completedDays = 0;
            let currentStreak = 0;

            for (let day = 1; day <= 115; day++) {
                const dayCompleted = habits.every(habit => habitData[day][habit]);
                if (dayCompleted) {
                    completedDays++;
                }
            }

            // Current streak from the end
            for (let day = 115; day >= 1; day--) {
                const dayCompleted = habits.every(habit => habitData[day][habit]);
                if (dayCompleted) {
                    currentStreak++;
                } else {
                    break;
                }
            }

            const completionRate = Math.round((completedDays / 115) * 100);

            document.getElementById('completed-days').textContent = completedDays;
            document.getElementById('completion-rate').textContent = completionRate + '%';
            document.getElementById('current-streak').textContent = currentStreak;
        }

        function updateProgress() {
            habits.forEach((habit, index) => {
                const completed = Object.values(habitData).filter(day => day[habit]).length;
                const percentage = Math.round((completed / 115) * 100);
                
                document.getElementById(`progress-${habit}`).style.width = percentage + '%';
                document.getElementById(`percentage-${habit}`).textContent = percentage + '%';
            });
        }

        function exportData() {
            let csvContent = "data:text/csv;charset=utf-8,";
            csvContent += "GÃ¼n,Calisthenics,CyberSec,Para Disiplini,Kitap Okuma,Hobi,Notlar\n";
            
            for (let day = 1; day <= 115; day++) {
                const row = [
                    day,
                    habitData[day].calisthenics ? 'âœ“' : 'âœ—',
                    habitData[day].cybersec ? 'âœ“' : 'âœ—',
                    habitData[day].money ? 'âœ“' : 'âœ—',
                    habitData[day].reading ? 'âœ“' : 'âœ—',
                    habitData[day].hobby ? 'âœ“' : 'âœ—',
                    '"' + (habitData[day].notes || '').replace(/"/g, '""') + '"'
                ].join(',');
                csvContent += row + "\n";
            }
            
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", "115_gunluk_takip.csv");
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Handle window resize
        function handleResize() {
            const container = document.getElementById('days-container');
            container.innerHTML = '';
            createDayRows();
            updateStats();
            updateProgress();
        }

        // Add keyboard support for checkboxes
        document.addEventListener('keydown', function(e) {
            if (e.target.classList.contains('checkbox') && (e.key === 'Enter' || e.key === ' ')) {
                e.preventDefault();
                e.target.click();
            }
        });

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            createDayRows();
            updateStats();
            updateProgress();
        });

        // Handle resize events (debounced)
        let resizeTimeout;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(handleResize, 250);
        });
    </script>
</body>
